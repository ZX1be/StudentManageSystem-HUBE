<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>学生管理系统</title>
</head>
<body>
  <!-- 导航栏 -->
  <div class="navbar">
    <h1>学生管理系统</h1>
    <button id="logoutBtn">退出登录</button>
  </div>

  <!-- 操作区 -->
  <div class="operation-bar">
    <button id="addBtn">新增学生</button>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜索姓名/学号...">
      <button id="searchBtn">搜索</button>
    </div>
  </div>

  <!-- 学生表格区 -->
  <div class="table-container">
    <table id="studentTable">
      <thead>
        <tr>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>班级</th>
          <th>专业</th>
          <th>手机号</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="studentList">
        <!-- 学生数据行将通过JS动态生成 -->
      </tbody>
    </table>
  </div>

  <!-- 分页区 -->
  <div class="pagination">
    <button id="prevPage">上一页</button>
    <span id="pageInfo">第 1 页 / 共 0 页</span>
    <button id="nextPage">下一页</button>
  </div>

  <!-- 新增/编辑表单弹窗（默认隐藏） -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">新增学生</h3>
      <form id="studentForm">
        <input type="hidden" id="formType" value="add"> <!-- 区分新增/编辑 -->
        <input type="hidden" id="editId"> <!-- 编辑时存储学生id -->
        
        <div class="form-group">
          <label>学号：</label>
          <input type="text" id="id" required>
        </div>
        <div class="form-group">
          <label>姓名：</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label>性别：</label>
          <select id="gender" required>
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
        </div>
        <div class="form-group">
          <label>年龄：</label>
          <input type="number" id="age" min="1" required>
        </div>
        <div class="form-group">
          <label>班级：</label>
          <input type="text" id="className" required>
        </div>
        <div class="form-group">
          <label>专业：</label>
          <input type="text" id="major" required>
        </div>
        <div class="form-group">
          <label>手机号：</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-actions">
          <button type="button" id="closeModal">取消</button>
          <button type="submit">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="json/main.js"></script>
</body>
</html>
